<h3>New Project</h3><form><div class=form-group><label for=name>Name</label><input class=form-control id=name placeholder="Enter the name" ng-model=project.name></div><div class=form-group><label for=description>Description</label><input class=form-control id=description placeholder="Enter the description" ng-model=project.description></div><div class=form-group><label for=hours>Manhours</label><input type=number class=form-control id=hours placeholder="Enter the manhours" ng-model=project.hours></div><button type=submit class="btn btn-primary" ng-click=create(project)>Create</button></form>
