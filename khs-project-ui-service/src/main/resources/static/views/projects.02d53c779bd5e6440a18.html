<div class=container><div class=row><h1>Projects</h1><a ui-sref=projects.create class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign" aria-hidden=true></span> New Project</a></div><div class=row><div class=col-lg-8><table class="table table-condensed"><thead><tr><th>Name<th>Description<th>Manhours<th># Resources<th><th><th><tbody><tr ng-repeat="project in projects"><td>{{project.name}}<td>{{project.description}}<td>{{project.hours}}<td class=text-center><span class=badge>{{project.resources}}</span><td><a class="btn btn-sm btn-default" ui-sref="projects.userstories({id: project.id})"><span class="glyphicon glyphicon-book" aria-hidden=true></span></a><td><a class="btn btn-sm btn-default" ui-sref="projects.resources({id: project.id})"><span class="glyphicon glyphicon-user" aria-hidden=true></span></a><td><button type=button class="btn btn-sm btn-default" aria-label=Delete ng-click=deleteProject(project)><span class="glyphicon glyphicon-trash" aria-hidden=true></span></button></table></div><div class=col-lg-4><label>Manhours Breakdown</label><canvas id=doughnut class="chart chart-doughnut" chart-data=manhours chart-labels=projectNames></canvas></div></div></div><div class=container><div class=row><div ui-view=details></div></div></div>
